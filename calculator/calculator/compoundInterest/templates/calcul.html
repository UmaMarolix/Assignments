<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>Compound Interest Calculator</h1></center>
    <div class="row mt-5">
             
        <div class="col-1"></div>
        <div class="col-6  shadow">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="principal">Principal:</label>
                    <input type="number" id="principal" name="principal" required><br>
            
                    <label for="time">Time (in years):</label>
                    <input type="number" id="time" name="time" required><br>
            
                    <label for="interest">Interest Rate (%):</label>
                    <input type="number" id="interest" name="interest" required><br>
            
                <button type="submit" name="add" class="btn btn-primary col-5">Addition</button>
               
</form>
        </div>
        <div class="col-1"></div>
        <div class="col-2 shadow">
            <h3>Result</h3>  
            <br><br><br>
            <h4>{{result}}</h4>   
        </div>
    </div>
    
</body>
</html>
