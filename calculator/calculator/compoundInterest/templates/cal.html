
{% load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
    
    <h2 style="background-color:powderblue;"><center>Compound Interest Calculator</center></h2>
    <div class="row mt-5">
             
        <div class="col-1"></div>
        <div class="col-4  shadow">
   
    <form method="post">
        {% csrf_token %}
        <label for="principal">Principal:</label>
        <input type="number" id="principal" name="principal" required><br>

        <label for="time">Time (in years):</label>
        <input type="number" id="time" name="time" required><br>

        <label for="interest">Interest Rate (%):</label>
        <input type="number" id="interest" name="interest" required><br>
        

       <h4 style="text-align:center;"><button type="submit">Calculate</button></h4>
        </div>

    </form>
    <div class="col-1"></div>
        <div class="col-4 shadow">  
            <h4>Compound Interest:{{result}}</h4>  
  
                
          
</body>
</html>
